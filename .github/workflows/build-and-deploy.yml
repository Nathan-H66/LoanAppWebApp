name: Build and Deploy to Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Change to your deployed test backend
      VITE_API_BASE_URL: https://loanappcata-test-nh66-func.azurewebsites.net/api/devices
      VITE_LOANS_API_BASE_URL: https://loanapploan-test-nh66-func.azurewebsites.net/api/loans
      VITE_AUTH0_DOMAIN: loanapp-dev-nh66.uk.auth0.com
      VITE_AUTH0_CLIENT_ID: eBOGo7xGVMyBcD2mNYHWGpcqcoHPWSeC
      VITE_AUTH0_AUDIENCE: https://loan/api
      VITE_APPINSIGHTS_CONNECTION_STRING: InstrumentationKey=0fc43334-0025-4bec-bb56-fb8c858283f7;IngestionEndpoint=https://uksouth-1.in.applicationinsights.azure.com/;LiveEndpoint=https://uksouth.livediagnostics.monitor.azure.com/;ApplicationId=0f5f51fb-8120-41f2-83af-87497ce66106

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Deploy to Azure Storage Static Website
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az storage blob upload-batch \
              --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
              --destination '$web' \
              --source dist \
              --overwrite true
